<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance LLM Agent</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Insurance LLM Agent</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#upload">Upload Docs</a>
      </nav>
    </header>

    <main class="container">
      <section id="query">
        <h2>Submit a Query</h2>
        <form id="queryForm">
          <textarea id="queryInput" placeholder="Enter your insurance-related question..." rows="4"></textarea>
          <button type="submit">Submit Query</button>
        </form>
        <div class="loader" id="loader" style="display:none">⏳ Processing...</div>
        <pre id="resultDisplay"></pre>
      </section>

      <section id="upload">
        <h2>Upload Policy Documents</h2>
        <input type="file" id="documentInput" />
        <button id="uploadBtn">Upload</button>
        <p id="uploadMessage"></p>
      </section>
    </main>

    <script>
  const queryForm = document.getElementById('queryForm');
  const queryInput = document.getElementById('queryInput');
  const resultDisplay = document.getElementById('resultDisplay');
  const uploadBtn = document.getElementById('uploadBtn');
  const documentInput = document.getElementById('documentInput');
  const uploadMessage = document.getElementById('uploadMessage');
  const loader = document.getElementById('loader');

  queryForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const query = queryInput.value.trim();

    if (!query) {
      alert('Please enter a valid query.');
      return;
    }

    loader.style.display = 'block';
    resultDisplay.textContent = '';

    try {
      const res = await fetch('http://localhost:8000/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      if (!res.ok) {
        throw new Error(`Server error: ${res.status} ${res.statusText}`);
      }

      const data = await res.json();
      resultDisplay.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      console.error('Query error:', err);
      resultDisplay.textContent = `⚠️ Error: ${err.message}`;
    } finally {
      loader.style.display = 'none';
    }
  });

  uploadBtn.addEventListener('click', async () => {
    const file = documentInput.files[0];
    if (!file) {
      uploadMessage.textContent = '⚠️ No file selected.';
      return;
    }

    const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
    if (!allowedTypes.includes(file.type)) {
      uploadMessage.textContent = '⚠️ Only PDF or Word documents are allowed.';
      return;
    }

    const formData = new FormData();
    formData.append('file', file);
    uploadMessage.textContent = 'Uploading...';

    try {
      const res = await fetch('http://localhost:8000/documents/upload', {
        method: 'POST',
        body: formData
      });

      if (!res.ok) {
        throw new Error(`Upload failed: ${res.status} ${res.statusText}`);
      }

      const data = await res.json();
      uploadMessage.textContent = data.message || '✅ Upload successful!';
    } catch (err) {
      console.error('Upload error:', err);
      uploadMessage.textContent = `⚠️ Upload error: ${err.message}`;
    }
  });
</script>

  </body>
</html>
